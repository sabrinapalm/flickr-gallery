<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flickr | b/w photography</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body>
    <header class="header-container">
        <img class="header-theme-icon" src="src/assets/dark-theme-icon.svg" alt="icon" />
        <h1 class="header-title">flickr.</h1>
        <div class="header-tags-container">
            <button class="header-tags" value="animals">Animals</button>
            <button class="header-tags" value="mountains">Mountains</button>
            <button class="header-tags" value="ocean">Ocean</button>
            <button class="header-tags" value="urban">Urban</button>
        </div>
    </header>

    <main class="wrapper">
        <div class="image-gallery"></div>
        <div class="loader"></div>
        <div class="error">Oops. Something went wrong..</div>
    </main>

    <div class="modal-container modal">
        <span class="modal-close">&times;</span>
        <img class="modal-image modal-content">
        <div class="modal-caption">
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
        </div>
    </div>
    <a class="top-arrow">
        <img class="top-arrow-icon" src="./src/assets/up-arrow-light.svg" alt="top-arrow">
    </a>
    <script src="src/js/main.js"></script>
</body>

</html>
