<!DOCTYPE html>
<html lang="en" theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flickr | b/w photography</title>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body>
    <header class="header-container">
        <img class="header-theme-icon" src="src/assets/dark-theme-icon.svg" alt="icon" />
        <h1 class="header-title">BLACK<span style="font-weight: 100;">/WHITE</span></h1>
        <div class="header-tags-container">
            <button id="animals" class="header-tags" value="animals">#animals</button>
            <button id="urban" class="header-tags" value="urban">#urban</button>
            <button id="mountains" class="header-tags" value="mountains">#mountains</button>
            <button id="ocean" class="header-tags" value="ocean">#ocean</button>
        </div>
    </header>

    <main id="wrapper">
        <div class="image-gallery"></div>
        <div id="loader"></div>
        <div id="error">Oops. Something went wrong..</div>
    </main>

    <div id="modal-container" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
    <a id="top-arrow">
        <img class="top-arrow-icon" src="./src/assets/up-arrow-light.svg" alt="top-arrow">
    </a>
    <footer>
        <p>A black & white <strong>flickr</strong> story</p>
    </footer>
    <script src="src/js/scripts.js"></script>
</body>

</html>
